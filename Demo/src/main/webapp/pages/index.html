<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <title>Photo App</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  <script src="/demo/js/photoApp.js"></script>
  <script src="/demo/js/MainController.js"></script>
  <script src="/demo/js/photoSearchService.js"></script>
  <link rel="stylesheet" href="/demo/css/dark-html-theme.css" type="text/css"/>
  <link rel="stylesheet" href="/demo/css/photo-app.css" type="text/css"/>
</head>

<body ng-app="photoApp">

  <div ng-controller="MainController">

    <form class="search-field" ng-submit="submitSearch()">
		  <input type="text" ng-model="searchKeyword">
		  <input type="submit" value="Find">
		  <span class="search-message">photos of {{searchKeyword}}</span>
		</form>

    <div class="size-controls btn-group">
      <button ng-disabled="thumbSize == 'small'" ng-click="setThumbSize('small')">Small</button>
      <button ng-disabled="thumbSize == 'large'" ng-click="setThumbSize('large')">Large</button>
    </div>

    <ul class="results-list" ng-class="thumbSize + '-thumbs'">
      <li>
        <img src="http://googledrive.com/host/0Bz6MIjSA3u5MSDNwcmNDYWVOdms/images/ocean1.jpg"/>
        <p class="title">Photo Title</p>
      </li>
      <li ng-repeat="photo in photos">
        <img ng-src="{{photo.thumbUrl}}"/>
        <p class="title">{{photo.title}}</p>
      </li>
    </ul>

  </div>
  
  
</body>

</html>
